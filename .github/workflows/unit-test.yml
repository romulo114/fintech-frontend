name: Unit tests & Build test

on:
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.JS 16.x
        uses: actions/setup-node@v2-beta
        with:
          node-version: 16.x

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests
        run: yarn test

      - name: Check build
        run: yarn build
